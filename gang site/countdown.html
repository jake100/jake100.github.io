<head>
    <meta charset="UTF-8">
    <title>Future World Order</title>

    <style>
        p    {color: white;}
        h1   {color: red; border: 3px red solid;}
        a    {color: green;}
        a:hover {color: red;}
        .countnav {background-color: #FFF; overflow: hidden; padding: 14px 14px; font-size: 20px;}
    </style>
    <script>
        var countDownDate = new Date("April 1, 2018 0:0:00").getTime();

        var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("first").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
         }}, 1000);
    </script>
</head>
